<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .button-column {
            width: 20%;
            text-align: center;
        }

        .button-column a {
            display: inline-block;
            padding: 6px 10px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        .button-column a.edit {
            background-color: #2196F3;
        }

        .button-column a.delete {
            background-color: #f44336;
        }

        .button-column a.create {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
<h2>User List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th class="button-column">
            <a class="create" href="/new">Create user</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${users}" th:class="${iterStat.odd} ? 'odd' : 'even'">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td class="button-column">
            <a class="edit" th:href="@{'/' + ${user.id} + '/edit'}">Edit</a>
            <form class="delete" th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <button type="submit" style="background-color: #f44336; color: white;">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
